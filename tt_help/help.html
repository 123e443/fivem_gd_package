<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main">
			<p>Discord Invite Link <input type="text" disabled="disabled" value="http://discord.gg/fs6bPfu"> (copy-paste to your browser)</p>
			<iframe src="https://docs.google.com/document/d/e/2PACX-1vTEQqgUskDz4jAmY4F5qHZVXVEYaCFwGuDm9J6AE-GUO0VbVPJe2qVXoJrZHxScUXhJ3LK_dD9tcL8M/pub?embedded=true"></iframe>
			<button id="btnclose">Close</button>
		</div>
		<style type="text/css">
			iframe {
				width: 100%;
				height: auto;
				min-height: 480px;
			}
			p {
				border: 1px solid black;
				background-color: lightgray;
			}
			p>input {
				font-size: 24px;
				text-align: center;
			}
			#btnclose {
				background-color: indianred;
				border-color: darkred;
			}
			#main {
    			margin: auto;
				text-align: center;
				min-width: 480px;
				max-width: 70%;
				min-height: 480px;
			}
			#btnclose, p {
				margin: 0;
				font-size: 24px;
				width: 100%;
				font-weight: bolder;
			}
		</style>
		<script type="application/javascript">
			window.onload = function() {
				main.style.opacity = "0";	
			}
			function show(){
				main.style.opacity = "1";	
			}
			function close() {
				main.style.opacity = "0";	
				$.post('http://tt_help/close', JSON.stringify({
				}));
			}
			window.addEventListener('message', function(event) {
				if (event.data.type == "open") {
					main.style.opacity = "1";					
				}
			});
			btnclose.onclick = close;
		</script>
	</body>
</html>
